        function addShop(map, x, y, title) {
            var point = new BMap.Point(x, y);

            //添加点
            var marker = new BMap.Marker(point);            // 创建标注
            map.addOverlay(marker);                         // 将标注添加到地图中
            //marker.setAnimation(BMAP_ANIMATION_BOUNCE);     //跳动的动画
            //添加标注
            var opts = {
                position: point,                            // 指定文本标注所在的地理位置
                offset: new BMap.Size(30, -30)              //设置文本偏移量
            }
            var label = new BMap.Label(title, opts);        // 创建文本标注对象
            label.setStyle({
                color: "red",
                fontSize: "12px",
                height: "20px",
                lineHeight: "20px",
                fontFamily: "微软雅黑"
            });
            map.addOverlay(label);

            //添加缓冲区
            var circle = new BMap.Circle(point, 3000, { strokeColor: "blue", strokeWeight: 2, strokeOpacity: 0 }); //创建圆
            map.addOverlay(circle);
        }

        function addSchool(map, x, y, title) {
            var point = new BMap.Point(x, y);
            var myIcon = new BMap.Icon("https://www.easyicon.net/api/resizeApi.php?id=524889&size=32", new BMap.Size(32, 32));
            var marker = new BMap.Marker(point, { icon: myIcon });                  // 创建标注
            //var marker = new BMap.Marker(point);                                    // 创建标注
            map.addOverlay(marker);                                                 // 将标注添加到地图中

            marker.addEventListener("click", getAttr);
            function getAttr() { 
                alert(title);
            }
        }
